<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
            
              <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off"> 
                  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.selecteduser.Id">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="Username" #Username="ngModel" [(ngModel)]="service.selecteduser.Username"
                   class="form-control" placeholder="Username" autocomplete="username" required>
                  <div class="validation-error" *ngIf="Username.invalid && Username.touched">This field is required.</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" name="Email" #Email="ngModel" [(ngModel)]="service.selecteduser.Email"
                   class="form-control" placeholder="Email" autocomplete="email" required>
                   <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.selecteduser.Password"
                   class="form-control" placeholder="Password" autocomplete="new-password" required>
                   <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required.</div>

                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
