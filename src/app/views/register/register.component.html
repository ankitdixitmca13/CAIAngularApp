<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Login</h2>
                  <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
                  <button type="button" routerLink='/login' routerLinkActive='active' class="btn btn-primary active mt-3">Login Now!</button>
                </div>
              </div>
            </div>
            <div class="card p-4">
              <div class=" text-center mb-1">
                <img src="assets/img/brand/logo-icon.png">
              </div>
              <div class="card-body">
                <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                  <!-- <h1>Sign Up</h1>
                  <p class="text-muted">Create your account</p> -->
                  <!-- <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" #EmailId="ngModel" name="UserName" [(ngModel)]="formModel.UserName" placeholder="UserName" autocomplete="UserName" required>
                  </div> -->
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" #EmailId="ngModel" name="EmailId" [pattern]="emailPattern" [(ngModel)]="formModel.EmailId" placeholder="EmailId" autocomplete="EmailId" required>
                  </div>
                  <!-- <div *ngIf="EmailId.errors" [ngClass] = "invalid-feedback">   -->
                    <div *ngIf="EmailId.errors && EmailId.errors.pattern" [ngClass] = "'validation-message'">  
                      EmailId not valid.  
                    </div>   
                  <!-- </div>   -->
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    <input type="text" class="form-control" #MobileNo="ngModel" name="MobileNo" [pattern]="mobNumberPattern" maxlength="10" [(ngModel)]="formModel.MobileNo" placeholder="MobileNo" autocomplete="MobileNo" required>
                  </div>
                  <div *ngIf="MobileNo.errors" [ngClass] = "'validation-message'">  
                    <div *ngIf="MobileNo.errors.pattern">  
                      Mobile number not valid.  
                    </div>   
                  </div>    
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" #Password="ngModel" name="Password" [pattern]="passwordPattern" [(ngModel)]="formModel.Password" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div *ngIf="Password.errors" [ngClass] = "'validation-message'">  
                    <div *ngIf="Password.errors.pattern">  
                      Password should be atleast 8 characters long
                      and should contain one number,one character and one special
                      character
                    </div>   
                  </div> 
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" pattern="{{ Password.value }}"  #ConfirmPassword="ngModel" name="Confirm Password" [(ngModel)]="formModel.ConfirmPassword" placeholder="Confirm Password" autocomplete="confirm-password" required>
                  </div>
                  <div *ngIf="ConfirmPassword.errors" [ngClass] = "'validation-message'">  
                    <div *ngIf="ConfirmPassword.errors.pattern">  
                     Password & Confirm Password does not match.
                    </div>   
                  </div> 
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" [disabled]="form.invalid" class="btn btn-primary px-4" value="Register">
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
